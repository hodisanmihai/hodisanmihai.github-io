<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihai</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Hodisan Mihai.</h1>
      <img height="100" src="images\image0.jpg" alt="selfie" />
      <p id="job-title">Student</p>

      <ul id="top-menu-bar">
        <li><a href="#" onclick="showPage('home')">HOME</a></li>
        <li><a href="#" onclick="showPage('skills')">Skills</a></li>
        <li><a href="#" onclick="showpage('projects')">Projects</a></li>
        <li><a href="#" onclick="showPage('languages')">Languages</a></li>
      </ul>
    </header>
    <section id="content">
      <div id="side-menu">
        <section>
          <form action="secretara.html">
            <h2>Contact</h2>
            <div>
              <label for="userEmail">Email</label>
              <input
                type="email"
                name="email"
                id="userEmail"
                placeholder="your@email.com"
                required
              />
            </div>

            <div>
              <label for="userName">Your Name</label>
              <input
                type="text"
                name="name"
                id="userName"
                placeholder="Enter your name"
                required
              />
            </div>

            <button type="submit">Send</button>
          </form>
        </section>
      </div>
      <div id="main">
        <div id="home" style="display: none">
          <h2>Home</h2>
          <p>Welcome...</p>
        </div>

        <div id="skills" style="display: none">
          <h2>Skills</h2>
          <ul>
            <li class="favorite">HTML</li>
            <li>CSS</li>
            <li class="favorite">JS</li>
          </ul>
        </div>

        <div id="projects">
          <h2>Projects</h2>
          <p>...</p>
        </div>

        <div style="display: none" id="languages">
          <h2>Known Languages</h2>
          <table border="1">
            <tr>
              <th>Language</th>
              <th>Level</th>
            </tr>
            <tr>
              <td class="favorite">Romanian</td>
              <td>Native</td>
            </tr>
            <tr>
              <td>English</td>
              <td>Profesional</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <script>
      function showPage(pageId) {
        const sections = document.querySelectorAll("#main > div");
        sections.forEach((section) => {
          section.style.display = "none";
        });

        const selectedSection = document.getElementById(pageId);
        if (selectedSection) {
          selectedSection.style.display = "block";
        }
      }

      const activePage = "projects";
      showPage(activePage);
    </script>
  </body>
</html>
